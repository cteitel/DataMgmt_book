bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="https://github.com/cteitel/DataMgmt_book" target="blank">Data Management and Reproducible Science</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      collapse: section
      scroll_highlight: true
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
